<div class="container">
    <form *ngIf="productFormGroup" [formGroup]="productFormGroup">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" formControlName="name"
          [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
          <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input class="form-control" id="price" formControlName="price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input class="form-control" id="quantity" formControlName="quantity">
        </div>
        <div class="form-group">
          <label for="selected">Selected</label>
          <input type="checkbox"  id="selected" formControlName="selected" class="form-check">
        </div>
        <div class="form-group">
          <label for="selected">available</label>
          <input type="checkbox" id="selected" formControlName="available" class="form-check">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addProductForm()">Submit</button>
      </form>
</div>
